---
apiVersion: v1
kind: Pod
metadata:
  name: kiran
  labels:
    server: nginx
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    server: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: debug
  labels:
    purpose: almalinux
spec:
  containers:
    - name: almalinux
      image: almalinux
      command: [ "sleep", "50000"]